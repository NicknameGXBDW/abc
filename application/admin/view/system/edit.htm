<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>测试</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">


    <!-- 配置文件 -->
    <script type="text/javascript" src="__EXTENDS__/ueditor/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="__EXTENDS__/ueditor/ueditor.all.js"></script>

    
</head>
<body>
	<!-- 头部 -->
    {include file="public/header"}

	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
            {include file="public/side"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li>
                        <a href="#">配置项管理</a>
                    </li>
                                        <li class="active">修改创建的配置项</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">修改配置项</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="{:url('admin/System/edit')}" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="id" value="{$system.id}">
                        <div class="form-group">
                            <label  class="col-sm-2 control-label no-padding-right">配置项名</label>
                            <div class="col-sm-6">
                                <input class="form-control"  placeholder="" name="name" required="" type="text" value="{$system.name}">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-2 control-label no-padding-right">配置项英文名</label>
                            <div class="col-sm-6">
                                <input class="form-control"  placeholder="" name="en_name" required="" type="text" value="{$system.en_name}">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>


                        <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">配置项类型</label>
                            <div class="col-sm-6">
                                <select name="type">
                                    <option value="1" {if $system.type == 1}selected ="selected"{/if}>单行文本</option>
                                    <option value="2" {if $system.type == 2}selected ="selected"{/if}>多行文本</option>
                                    <option value="3"{if $system.type == 3}selected ="selected"{/if}>单选按钮</option>
                                    <option value="4" {if $system.type == 4}selected ="selected"{/if}>复选框</option>
                                    <option value="5" {if $system.type == 5}selected ="selected"{/if}>下拉菜单</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label  class="col-sm-2 control-label no-padding-right">可选值</label>
                            <div class="col-sm-6">
                                <input class="form-control"  placeholder="" name="values"  type="text">
                            </div>
                            <p class="help-block col-sm-4 red">如果类型是select 单选 复选 请填写此项 并以,分隔每个配置项</p>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">编辑保存初始配置项</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

    {include file="public/footer"}
    


</body></html>
