	    <meta charset="utf-8">

    <link href="__ADMIN__/style/demo.css" rel="stylesheet">

    <link href="__ADMIN__/style/animate.css" rel="stylesheet">

    <!-- 配置文件 -->

</head>
<body>
	<!-- 头部 -->
    {include file="public/header"}

	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
            {include file="public/side"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li>
                        <a href=":url('listitem')">栏目管理</a>
                    </li>
                                        <li class="active">新增栏目</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">新增栏目</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="{:url('admin/category/add')}" method="post">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">栏目名称</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="name" placeholder="" name="name" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="keywords" class="col-sm-2 control-label no-padding-right">关键字</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="keywords" placeholder="" name="keywords" required="" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="desc" class="col-sm-2 control-label no-padding-right">描述</label>
                            <div class="col-sm-6">
                                <textarea name="desc" id="desc" cols="100" rows="3"></textarea>
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">上级栏目名</label>
                            <div class="col-sm-6">
                                <select name="pid">
                                    <option value="0">顶级栏目</option>
                                    {foreach $categorys as $category}
                         <option value="{$category.id}">{php} echo str_repeat('-',$category['level']*3); {/php}{$category.name}</option>
                                    {/foreach}
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">栏目类型</label>
                            <div class="col-sm-6">
                                <div class="control-group">
                                    <div class="radio" ><label><input checked="checked" class="colored-blue" name="type" type="radio" value="1"><span class="text"> 列表</span></label></div>
                                    <div class="radio"><label><input class="colored-danger" name="type" type="radio" value="2"><span class="text"> 图片</span></label></div>
                                    <div class="radio"><label><input class="colored-success" name="type" type="radio" value="3"><span class="text"> 单页</span></label></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-2 control-label no-padding-right">内容</label>
                            <div class="col-sm-8">
                                <textarea id="container" name="content" type="text/plain">
    </textarea>
                            </div>
                            <!-- 实例化编辑器 -->
                            <script type="text/javascript">
                                var ue = UE.getEditor('container',{
                                    initialFrameHeight:320,
                                    initialFrameWidth:600,
                                });
                            </script>

                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">新增栏目</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

    {include file="public/footer"}
</body>
